
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script type="text/javascript" src="http://api.jquery.com/resources/events.js"></script>

  <script>
  var TYPE = "black";

  var timerHandle;
  var count1 = 1;
  var count2 = 0;
  var stage = 1;


  $.fn.preload = function() {
    this.each(function(){
        $('<img/>')[0].src = this;
    });
  }

  function crossFade()
  {
     $("#img1").hide(); 
     $("#img2").show(); 
  }

  $(['prototype/tab1.jpg','prototype/tab2.jpg','prototype/tab3.jpg']).preload();

  $(document).ready(function() {

     $("#pop1").hide();

     setInterval(function() {
       count1++;
       count2++;

       if (count1 > 3) {count1=1;}
       $('#frame').css("background","url(prototype/tab" + count1 + ".jpg)"); 

console.log(count2 % 2);

       if ((count2 % 2) == 1) {
         $("#img1").hide(); 
         $("#img2").show(); 
       } else {
         $("#img2").hide(); 
         $("#img1").show(); 
       }

     }, 4000);

  });

  $(document).keydown(function(event) {

     stage++;
     if (stage > 2) {stage=1;}

     $("#pop1").hide()

     if (stage == 2) {
       $("#pop1").show()
     }

  });

  </script>

  <style>

    body {overflow:hidden; padding:0; margin:0; font-family:arial,helvetica,clean,terminal,sans-serif; font-size:12px; line-height:13px; background:#000000; border:0px;}

    #pop1 {
      left:302px;
      top:205px;
    }


    #frame {
     height: 800px;
     width: 2560px;
     background: url("prototype/tab1.jpg");
    }

  </style>
</head>

<body>

<div id="frame">

<div id="pop1" style="position:absolute">
  <div style="position:absolute" id="img1"><img src="prototype/01.png"  /></div>
  <div style="position:absolute" id="img2"><img src="prototype/02.png"  /></div>
</div>

</div>

</body>
</html>
